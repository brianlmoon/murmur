# =============================================================================
# Date Formats
# PHP date() format strings - customize per locale
# See: https://www.php.net/manual/en/datetime.format.php
# =============================================================================
dates:
    # Short date: "Dec 27"
    format_short: "M j"
    
    # Long date: "December 27, 2025"
    format_long: "F j, Y"
    
    # Time only: "1:39 AM"
    format_time: "g:i A"
    
    # Date and time: "December 27, 2025 1:39 AM"
    format_datetime: "F j, Y g:i A"
    
    # Month and year: "December 2025" (for "Joined" dates)
    format_month_year: "F Y"

