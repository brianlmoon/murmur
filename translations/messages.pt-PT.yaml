# =============================================================================
# Date Formats
# PHP date() format strings - customize per locale
# See: https://www.php.net/manual/en/datetime.format.php
# =============================================================================
dates:
    # Short date: "27 dez"
    format_short: "j M"
    
    # Long date: "27 de dezembro de 2025"
    format_long: "j \\d\\e F \\d\\e Y"
    
    # Time only: "13:39"
    format_time: "H:i"
    
    # Date and time: "27 de dezembro de 2025 13:39"
    format_datetime: "j \\d\\e F \\d\\e Y H:i"
    
    # Month and year: "dezembro de 2025" (for "Joined" dates)
    format_month_year: "F \\d\\e Y"

